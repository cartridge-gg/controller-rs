name: Release

on:
  repository_dispatch:
    types: [release]
  push:
    branches:
      - main
    paths:
      - "account-wasm/**"
      - "account_sdk/**"
      - "contracts/**"

jobs:
  # Dev publish job - runs on push to main with short SHA versioning
  publish-dev:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install wasm-pack
        run: cargo install --locked wasm-pack

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get base version
        id: version
        run: |
          cd account-wasm
          BASE_VERSION=$(node -p "require('./package.json').version.split('-')[0]")
          echo "base=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "full=$BASE_VERSION-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT

      - name: Build WASM Bundles
        run: |
          cd account-wasm
          ./build.sh

      - name: Update package.json version and metadata
        run: |
          cd account-wasm
          npm pkg set version=${{ steps.version.outputs.full }}
          npm pkg set repository=https://github.com/cartridge-gg/controller-rs
          npm pkg set license=MIT

      - name: Publish to NPM
        run: |
          cd account-wasm
          npm publish --access public --tag dev --provenance

      - name: Create deployment summary
        run: |
          echo "## WASM Package Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @cartridge/controller-wasm" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.full }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @cartridge/controller-wasm@${{ steps.version.outputs.full }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Stable release job - runs on repository_dispatch with explicit version
  release:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install wasm-pack
        run: cargo install --locked wasm-pack

      - name: Build WASM Bundles
        run: |
          cd account-wasm
          ./build.sh

      - name: Update package.json version and metadata
        run: |
          cd account-wasm
          npm pkg set version=${{ github.event.client_payload.version }}
          npm pkg set repository=https://github.com/cartridge-gg/controller-rs
          npm pkg set license=MIT

      - name: Publish to NPM
        if: ${{ !github.event.client_payload.dry_run }}
        run: |
          cd account-wasm
          npm publish --access public --provenance

      - name: Create tarballs for release
        run: |
          cd account-wasm
          tar -czf pkg-controller.tar.gz pkg-controller
          tar -czf pkg-session.tar.gz    pkg-session

      - name: Create GitHub Release
        if: ${{ !github.event.client_payload.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ github.event.client_payload.version }}
          tag_name: v${{ github.event.client_payload.version }}
          files: |
            account-wasm/pkg-controller.tar.gz
            account-wasm/pkg-session.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
