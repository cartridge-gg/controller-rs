name: Release

on:
  repository_dispatch:
    types: [release]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM Package
        run: |
          cd account-wasm
          wasm-pack build --target nodejs
      - name: Prepare NPM Package
        run: |
          cd account-wasm/pkg
          npm pkg set name=@cartridge/controller-wasm
          npm pkg set version=${{ github.event.client_payload.version }}
          npm pkg set files='["*.js", "*.wasm", "*.d.ts"]'
          npm pkg set main=account_wasm.js
          npm pkg set types=account_wasm.d.ts
          npm pkg set repository=https://github.com/cartridge-gg/controller-rs
          npm pkg set license=MIT

      - name: Publish to NPM
        if: ${{ !github.event.client_payload.dry_run }}
        run: |
          cd account-wasm/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: ${{ !github.event.client_payload.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ github.event.client_payload.version }}
          tag_name: v${{ github.event.client_payload.version }}
          files: |
            account-wasm/pkg/*.wasm
            account-wasm/pkg/*.js
            account-wasm/pkg/*.d.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
