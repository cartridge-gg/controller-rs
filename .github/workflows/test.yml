name: test

on:
  push:
    branches:
      - main
  pull_request:

# Add concurrency group to cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.87.0

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/*.toml'
              - '**/*.lock'

  rust:
    needs: check-changes
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/katana:v1.7.0-alpha.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential gcc libssl-dev pkg-config
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        if: needs.check-changes.outputs.rust == 'true'
      - uses: taiki-e/install-action@cargo-llvm-cov
        if: needs.check-changes.outputs.rust == 'true'
      - run: |
          cargo llvm-cov --features webauthn --all-features --lcov --output-path lcov.info
        if: needs.check-changes.outputs.rust == 'true'
      - uses: codecov/codecov-action@v3
        if: needs.check-changes.outputs.rust == 'true'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
