name: test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/*.toml'
              - '**/*.lock'
              - '.bazelrc'
              - '.bazelversion'
              - 'MODULE.bazel'
              - 'BUILD.bazel'
              - '**/BUILD.bazel'
              - 'scripts/bazel/**'

  rust:
    needs: check-changes
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/katana:v1.7.0-alpha.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential gcc libssl-dev pkg-config

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: bazelbuild/setup-bazelisk@v3

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
        if: needs.check-changes.outputs.rust == 'true'

      - name: Run Rust tests with coverage
        if: needs.check-changes.outputs.rust == 'true'
        run: bazelisk run --config=ci //account_sdk:coverage

      - uses: codecov/codecov-action@v3
        if: needs.check-changes.outputs.rust == 'true'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
