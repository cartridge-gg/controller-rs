name: quality

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.92.0

jobs:
  ensure-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install --locked wasm-pack

      - name: Install wasm-opt
        run: npm install -g wasm-opt

      - uses: bazelbuild/setup-bazelisk@v3

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Build account-wasm
        run: bazelisk run --config=ci //account-wasm:build_wasm

  ensure-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bazelbuild/setup-bazelisk@v3

      - name: Build account_sdk
        run: bazelisk run --config=ci //account_sdk:build

  lint:
    name: Code Quality (mirrors pre-commit hooks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bazelbuild/setup-bazelisk@v3

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install prettier
        run: npm install -g prettier

      - name: Run all linting checks
        run: bazelisk run --config=ci //:lint
