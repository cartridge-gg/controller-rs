query SubscribeCreateSession(
  $appId: String!
  $sessionKeyGuid: Felt!
) {
  subscribeCreateSession(appId: $appId, sessionKeyGuid: $sessionKeyGuid) {
    id
    appID
    chainID
    isRevoked
    expiresAt
    createdAt
    updatedAt
    metadata {
      os
      browser
    }
    authorization
  }
}
